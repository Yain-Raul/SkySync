<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SkySync Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2a78d3;
        }
        button, input[type="date"], input[type="text"] {
            padding: 10px 20px;
            margin: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2a78d3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1c5fa8;
        }
        pre {
            background-color: white;
            border: 1px solid #ccc;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .section {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<h1>üå§Ô∏è SkySync Web</h1>

<div class="section">
    <h3>üì• Recolecci√≥n de Datos</h3>
    <button onclick="post('/recolectar/clima')">Recolectar Clima</button>
    <button onclick="post('/recolectar/vuelos')">Recolectar Vuelos</button>
</div>

<div class="section">
    <h3>üìä An√°lisis</h3>
    <button onclick="get('/clima/promedio')">Clima Promedio</button>
    <button onclick="get('/vuelos/estado')">Estado de Vuelos</button>
    <button onclick="get('/clima/extremos')">Condiciones Extremas</button>
    <button onclick="get('/alerta/combinada')">Alerta Combinada</button>
</div>

<div class="section">
    <h3>üìÖ Informe de vuelos y temperatura en Canarias</h3>
    <input type="date" id="fechaInforme">
    <button onclick="generarInforme()">Generar Informe</button>
</div>

<div class="section">
    <h3>üîÆ Predicci√≥n de cancelacion de vuelo</h3>
    <input type="text" id="codigoAeropuerto" placeholder="Ej: LPA">
    <button onclick="predecir()">Predecir Cancelaci√≥n</button>
</div>

<pre id="output">Esperando resultados...</pre>

<script>
    async function get(path) {
        const res = await fetch(`http://localhost:7000${path}`);
        const contentType = res.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
            const data = await res.json();
            const texto = Object.values(data)[0];
            document.getElementById('output').textContent = texto.replaceAll("\\n", "\n");
        } else {
            const text = await res.text();
            document.getElementById('output').textContent = text;
        }
    }

    async function post(path) {
        const res = await fetch(`http://localhost:7000${path}`, { method: 'POST' });
        const contentType = res.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
            const data = await res.json();
            const texto = Object.values(data)[0];
            document.getElementById('output').textContent = texto.replaceAll("\\n", "\n");
        } else {
            const text = await res.text();
            document.getElementById('output').textContent = text;
        }
    }

    async function generarInforme() {
        const fecha = document.getElementById("fechaInforme").value;
        if (!fecha) return alert("Introduce una fecha v√°lida");
        await get(`/informe?fecha=${fecha}`);
    }

    async function predecir() {
        const codigo = document.getElementById("codigoAeropuerto").value;
        if (!codigo) return alert("Introduce un c√≥digo IATA v√°lido (ej: LPA)");
        await get(`/prediccion?codigo=${codigo}`);
    }
</script>

</body>
</html>
